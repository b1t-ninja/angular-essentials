@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}

<section>
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUsersTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompletedTask($event)"/>
      </li>
    }
  </ul>
</section>
